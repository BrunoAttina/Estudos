<head>
	<title>Usando Moment JS</title>

<body>
	<h3 id="anos"></h3>
	<h3 id="dias"></h3>
	<h3 id="horas"></h3>
</body>
<script type="text/javascript" src="assets/js/moment/moment.js"></script>
<script type="text/javascript">
	
		function pegaAno() {
			var elemento = moment("01/05/2000", "DD/MM/YYYY", "pt").fromNow(true);
			const textoArray = elemento.split(' ');
			document.getElementById('anos').innerHTML = textoArray[0];
		}
		pegaAno();


		function calculaDias(){

			if(moment().month() < 5){
				var date1 = "01/05/"+(moment().year()-1);
			}else if(moment().month() >= 5){
				var date1 = "01/05/"+moment().year();
			}
			var date2 = moment();


	        //setando data1
	        var data1 = moment(date1,'DD/MM/YYYY');
	        //setando data2
	        var data2 = moment(date2,'DD/MM/YYYY');
	        //tirando a diferenca da data2 - data1 em dias
	        var diff  = data2.diff(data1, 'days');
	        
	        document.getElementById('dias').innerHTML = diff;

		}
		calculaDias();

		function calculaHoras(){

			var hora = moment().hour();
			var minuto = moment().minute();
			var segundo = moment().second();

			document.getElementById('horas').innerHTML = hora+' : '+minuto+' : '+segundo;

			/*var horaDefine1 = moment(hora1,'hh:mm:ss');

			alert(diff);*/
		}
		setInterval(function(){
			calculaHoras();
